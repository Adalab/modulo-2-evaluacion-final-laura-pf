<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">

    <header class="header">
        <h1 class="title__h1">Buscador de Series de Anime</h1>
    </header>

    <main>
        <form class="form" action="">
            <label for="animeSeries"></label>
            <input size=80 class="input__search js-inputSearch"type="text" name="animeSeries" id="animeSeries">
            <button class="search__button js-searchButton" type="submit">Buscar</button>
         </form>

        <section class="section__series">
            
            <div class="container__series js-containerSeries">
                <h2 class="hidden js-titleResults">Resultados</h2>
                <!-- contenedor series buscadas-->
            </div>
        

            <div class="js-containerFavoriteSeries"> 
                <h2 class="hidden js-titleFav">Series favoritas</h2>

                <!-- contenedor series favoritas -->

            </div>
        </section>

    </main>
    

    <script src="./main.js"></script>
</body>
</html>
