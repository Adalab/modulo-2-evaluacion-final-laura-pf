<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">

    <header class="header">
        <h1 class="title__h1">Buscador de Series de Anime</h1>
    </header>

    <main>
        <form class="form" action="">
            <label for="animeSeries"></label>
            <input size=80 class="input__search js-inputSearch"type="text" name="animeSeries" id="animeSeries">
            <button class="search__button js-searchButton" type="submit">Buscar</button>
         </form>

        <section class="section__series">

            <div class="container__titleSeries">
                <h2 class="title__results hidden js-titleFav">Series favoritas</h2>
                <div class="container__seriesfav hidden js-containerFavoriteSeries">
                    <!-- contenedor series favoritas -->
                </div>
            </div>
            
            <div class="container__titleSeries">
                <h2 class="title__results hidden js-titleResults">Resultados</h2>
                <div class="container__series hidden js-containerSeries">
                    <!-- contenedor series buscadas-->
                </div>
            </div>
        

         
        </section>

    </main>
    

    <script src="./main.js"></script>
</body>
</html>
